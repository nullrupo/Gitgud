<!DOCTYPE HTML>
<html>

<head>
<title>Login Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="css/auth.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<br>
	<h1>Trang đăng nhập
	<h2><div class="containter_img">
			<img src="resources/main/avatar.png"style="width:100px;height:100px" alt="Avatar" class="avatar">
		</div>
	<h3><form action="index.html" method="post">
			<div class="container">
				<label for="user"><b>Họ tên</b></label>
				<input type="text" placeholder="Nhập username" name="user" required>
				<label for="psw"><b>Mật khẩu</b></label>
				<input type="password" placeholder="Nhập mật khẩu" name="psw" required>						
				<button type="submit">Đăng nhập</button>
				<button type="button" onclick="window.location.href = 'reg.html';">Đăng ký</button>
				<br>
				<button type="reset" value="reset">Hủy</button>
				<label>
				<input type="checkbox" checked="checked" name="remember"> Ghi nhớ
				</label>
			</div>
		</form>
	<br>
</body>
</html>
